<template name="post-header">
<!-- start header -->
<div class="site-header" {{#if feature_media.url1}}style="background-image: url({{feature_media.url}})"{{/if}}>
	<header class="container" >
		<div class="row">
			<div class="col-sm-12">
			    {{#with topic}}
  			      <a href="{{pathFor 'topic'}}">
			        <h3><span class="label label-success">{{title}}</span></h3>
			      </a>
			    {{/with}}
				<h1 class="logo"><a href="{{pathFor 'post'}}">{{title}}</a></h1>
				<h3>{{excerpt}}</h2>
			</div>
		</div>
	</header>
</div>
<!-- end header -->
</template>

<template name="post-content">
                <!-- post start -->
                <div class="col-md-8 single-post-container">
                    <article class="post {{post_class}}">
                        <!-- feature media start -->
                        <div class="append-feature-media"></div>
						{{#if feature_media}}
						  <div class="feature_media">
							<img src="{{feature_media.url}}"/>
						  </div>
						{{/if}}
                        <!-- feature media end -->
                        <!-- post header -->
                        {{#if false}}
                        <header class="post-header">
                            <h1 class="post-title">{{{title}}}</h1>
                        </header>
                        {{/if}}
                        <!-- post content -->
                        <div class="post-content">
                            {{#markdown}}{{content}}{{/markdown}}
                        </div>
                        <!-- post footer -->
                        <footer class="post-footer">
                            <span class="author">{{author.name}}</span><span class="date">{{date}}</span>
                            {{#if tags}}
                            <div class="tags">
                                <i class="fa fa-tag"></i>{{tags separator=", "}}
                            </div>
                            {{/if}} 
                        </footer>
                    </article>
                </div>
			    <!-- post end -->
</template>

<template name="post-sidebar">
                <!-- start author description -->
                <div class="col-md-4">
                    <div class="sidebar">
                        {{#if author}}
                        <div class="author clearfix">
                            {{#if author.image}}
                            <img src="{{author.image}}" alt="{{author.name}}" class="profile-image">
                            {{/if}}
                            <h4>{{author.name}}</h4>
                            <p>{{author.location}}</p>
                        </div>
                        <div class="author-bio">
                            <p>{{author.bio}}</p>
                        </div>
                        {{/if}}
                        <div class="share">
                            <h4>Compartilhe</h4>
                            <ul class="share-link">
                                <li><a href="https://www.facebook.com/sharer/sharer.php?u={{urlFor 'post'}}"
                        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" ><i class="fa fa-facebook"></i></a></li>
                                <li><a href="http://twitter.com/share?text={{title}}&url={{urlFor 'post'}}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="https://plus.google.com/share?url={{urlFor 'post'}}"
                       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;"><i class="fa fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- end author description -->
                <!-- end sidebar -->
</template>

<template name="post">
  {{#with post}}
  {{setTitle title}}
  {{>post-header}}
  <!-- start main content section -->
	<section class="container" >
		<div class="row">
			{{> post-content}}
			{{> post-sidebar}}
			<div class="col-md-8">
				{{> disqus}}
			</div>
		</div>
	</section>
  <!-- end main content section -->
  {{/with}}
</template>

<template name="new-post-header">
<!-- start header -->
<div class="site-header" {{#if feature_media.url1}}style="background-image: url({{feature_media.url}})"{{/if}}>
	<header class="container" >
		<div class="row">
			<div class="col-sm-12">
				<h1 id="title" class="logo" contenteditable>{{title}}</a></h1>
				<h3 id="excerpt" contenteditable>{{excerpt}}</h2>
			</div>
		</div>
	</header>
</div>
<!-- end header -->
</template>
<template name="new-post">
{{#with post}}
{{setTitle title}}
{{> new-post-header}}
<!-- start main content section -->
<section class="container" >
	<div class="row">
		{{> post-content}}
		{{> post-sidebar}}
	</div>
	<div class="row">
      <div class="col-md-8">
        <button id="save" class="btn btn-default">Save</button>
      </div>
    </div>
</section>
<!-- end main content section -->
{{/with}}
</template>

<template name="topic">
{{#with topic}}
{{setTitle title}}
{{> topic-header}}
<section class="container">
  <div class="row" id="container">
    {{#each posts}}
	  {{> post-excerpt}}
    {{/each}}
  </div>
</section>
{{/with}}
</template>

<template name="topic-header">
<!-- start header -->
<div class="site-header" {{#if feature_media.url1}}style="background-image: url({{feature_media.url}})"{{/if}}>
	<header class="container" >
		<div class="row">
			<div class="col-sm-12">
			    <h3><span class="label label-success">Topic</span></h3>
				<h1 class="logo"><a href="{{pathFor 'topic'}}">{{title}}</a></h1>
				<h3>{{description}}</h2>
			</div>
		</div>
	</header>
</div>
<!-- end header -->
</template>
